steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/backend', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/backend']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'backend'
  - '--image'
  - '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/backend'
  - '--region'
  - '${_REGION}'
  - '--service-account'
  - '${_SERVICE_ACCOUNT_EMAIL}'
  - '--set-env-vars'
  - 'FACE_RECOGNITION_QUEUE=${_QUEUE_NAME},FACE_RECOGNITION_JOB_URL=${_FACE_RECOGNITION_JOB_URL},CLOUD_TASKS_SERVICE_ACCOUNT=${_SERVICE_ACCOUNT_EMAIL},GOOGLE_CLOUD_PROJECT=${_PROJECT_ID},GOOGLE_CLOUD_LOCATION=${_REGION}'
  - '--memory'
  - '8Gi'
  - '--cpu'
  - '4'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/backend'