steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/revmed-app/backend', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/revmed-app/backend']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'backend'
  - '--image'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/revmed-app/backend'
  - '--region'
  - 'asia-southeast1'
  - '--set-env-vars'
  - 'FACE_RECOGNITION_SERVICE_URL=https://face-recognition-service-dvgm2r6s4q-as.a.run.app,GOOGLE_CLOUD_PROJECT=my-rd-coe-demo-data,GOOGLE_CLOUD_LOCATION=asia-southeast1'
  - '--memory'
  - '16Gi'
  - '--cpu'
  - '4'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/revmed-app/backend'